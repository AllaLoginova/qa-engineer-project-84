- summary: |
    Отсутствие мобильной верстки
  environment: |
    Яндекс Версия 23.1.2 сборка 599
    iPhone SE iOS 16.12
  steps-to-reproduce: >
    1. На главной странице приложения выставить "галочку" у
    фильтра Microsoft Surface
    2. Среди появившихся товаров выбрать Microsoft Surface Laptop 4
    3. Нажать кнопку "в корзину"
    4. Нажать кнопку "Корзина"
    5. Нажать кнопку "Оформить заказ"
    6. Зафиксировать iPhone в вертикальном положении
  expected-result: |
    Отображается карточка заказа с ценой в поле товара 1345.65$
  actual-result: |
    Отображается карточка заказа с ценой в поле товара 11345.65$. Значение количества единиц товара сливается с ценой. 
    Скрин бага: баг1.png
    
