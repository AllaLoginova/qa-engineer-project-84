---
- summary: |
    Отсутствие мобильной верстки
  environment: |
    Яндекс Версия 23.1.2 сборка 599
    iPhone SE iOS 16.12
  steps-to-reproduce: >
    1. Зайти на сайт
  expected-result: |
    Сайт отражается в адаптированной мобильной версии
  actual-result: |
    Сайт не отображается в адаптированнной мобильной версии
    
- summary: |
    Не работает фильтр поиска по ключевому слову
  environment: |
    Google Chrome версия 109.0.5414.75 (Официальная сборка), 64 бит
    ОС Windows 7
  steps-to-reproduce: |
    1. На главной странице приложения в форме поиск ввести слово "iPhone"
  expected-result: |
    Отображаются товары по ключевому слову 
  actual-result: |
    Отображается страница с надписью "Ничего не найдено"
  
- summary: |
     Невозможно увеличить количество единиц товара в корзине
  environment: |
     Google Chrome версия 109.0.5414.75 (Официальная сборка), 64 бит
     ОС Windows 7
  steps-to-reproduce: |
     1. На главной странице приложения добавить в корзину любой товар
     2. Нажать на кнопку "Корзина"
  expected-result: |
     Количество единиц товара можно увеличить
  actual-result: |
     Количество единиц товара увеличить невозможно
