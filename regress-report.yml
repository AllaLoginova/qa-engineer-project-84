      Не работает фильтр категории "smartphones" по бренду "APPLe"
    environment: |
      Google Chrome версия 109.0.5414.75 (Официальная сборка), 64 бит
      ОС Windows 7
    steps-to-reproduce: |
      1. На главной странице приложения нажать на кнопку "Категория"
      2. Выбрать в выпадающем списке строку "smartphones"
      3. Выставить "галочку" в фильтре по бренду у строки "APPLe"
    expected-result: |
      Отображаются товары по ключевой категории и бренду
    actual-result: |
      Отображаются товары всех брендов
